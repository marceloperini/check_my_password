en:
  services:
    passwords/special_character:
      error: the password should have at least one special characters.

    passwords/number:
      error: the password should have at least one number.

    passwords/upcase:
      error: the password should have at least one down case character.

    passwords/downcase:
      error: the password should have at least one upper case character.

    passwords/minimum_length:
      error: the password should have minimum length of 6 characters.

    passwords/blocked:
      error: the password are included from our blocklist. Try other.
